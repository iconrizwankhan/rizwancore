<script>
    function createTable() {
        let tab = document.createElement('table');
        tab.style.border = "1px solid blue";
        tab.style.marginLeft = "auto";
        tab.style.marginRight = "auto";
        let caption = document.createElement('caption');
        caption.style.border="1px solid blue";
        caption.innerText = "Dynamic Table by DOM";
        tab.appendChild(caption);
        let number = 1;
        for (let index = 1; index <= 5; index++) {
            let tr = document.createElement('tr');
            for (let j = 1; j <= 5; j++) {
                let td = document.createElement('td');
                td.style.border = "1px solid red";
                td.innerText = number;
                tr.appendChild(td)
                number++;
            }
            tab.appendChild(tr);
            document.body.appendChild(tab);
        }
    }
    createTable();


    function createFloydTable() {
        let tab = document.createElement('table');
        tab.style.border = "1px solid blue";
        tab.style.paddingBottom = "1 rem";
        tab.style.marginLeft = "auto";
        tab.style.marginRight = "auto";
        let caption = document.createElement('caption');
        caption.style.border="1px solid blue";
        caption.innerText = "Dynamic Floyd by DOM";
        tab.appendChild(caption);
        let number = 1;
        for (let index = 1; index <= 5; index++) {
            let tr = document.createElement('tr');
            for (let j = 1; j <= index; j++) {
                let td = document.createElement('td');
                td.style.border = "1px solid red";
                td.innerText = number;
                tr.appendChild(td)
                number++;
            }
            tab.appendChild(tr);
            document.body.appendChild(tab);
        }
    }
    createFloydTable();
