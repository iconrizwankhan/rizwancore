<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Delete</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <center>
        <div class="maindiv">
            <h3>CRUD Operation</h3>
            <button type="button" class="showform" id ="show-form" onclick="showForm()">Open Form</button>
            <div class="modal-overlay" id="modaloverlay">
                <div class="formdiv" id="form-div">
                    <form id="form-input" class="formcontainer">
                        <div>
                            <label for="username">Enter Username:</label>
                            <input class="username" id="user-name" type="text" placeholder="Example 'jhondoe' "
                                required>
                        </div>
                        <div>
                            <label for="userpassword">Enter Password:</label>
                            <input class="userpassword" id="user-password" type="password" placeholder="Set a Password"
                                required>

                        </div>
                        <div>
                            <label for="userfullname">Enter Full Name:</label>
                            <input class="userfullname" id="user-fullname" type="text" placeholder="Example 'Jhon Doe'"
                                required>
                        </div>
                        <div>
                            <label for="useremail">Enter Email:</label>
                            <input class="useremail" id="user-email" type="email" placeholder="Your correct Email Id"
                                required>
                        </div>
                        <div>
                            <label for="userphone">Enter Phone:</label>
                            <input class="userphone" id="user-phone" type="tel" placeholder="Your 10-Digit Phone"
                                required>
                        </div>
                        <div>
                            <button id="btn-sbumit" type="button" class="addnow" onclick="addNow()">Add</button>
                            <button id="btn-closeform" class="closeform" onclick="closeForm()"
                                type="button">Close</button>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <table>
                    <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                    </tr>
                    <tbody id="table-body"></tbody>

                </table>
            </div>
        </div>
    </center>
</body>
<script src="./script/script.js"></script>

</html>
